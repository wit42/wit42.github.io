<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>To-do</title>
        <script src="scripts/main.js" defer="true"></script>
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body>
        <main>
            <section id="left_list">
                <h1 class="list_header">To-do</h1>
                <!--<div class="fade_gradient"></div>-->
                <div id="list_input">
                    <input id="add_item" type="text" placeholder="New task..."/>
                    <button class="add"><img src="images/plus.svg" /></button>
                </div>
                <ol class="todo">
                </ol>
            </section>
            <section>
                <h1 class="list_header">Completed</h1>
                <ol class="finished">
                </ol>
            </section>
        </main>
    </body>
</html>
